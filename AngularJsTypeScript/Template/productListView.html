
<div class="text-center" ng-controller="ProductListCtrl as model">
    <h1 class="display-4">{{model.title}}</h1>



    <div class="panel panel-primary">
        <div class="panel-heading"
             style="font-size:large">
            {{::model.title}}
        </div>

        <div class="panel-body">
            <table class="table">

                <thead>
                    <tr>
                        <td>
                            <button type="button"
                                    class="btn btn-primary"
                                    ng-click="model.toggleImage()">
                                {{model.showImage ? "Hide" : "Show"}} Image
                            </button>
                        </td>
                        <td>Product</td>
                        <td>Code</td>
                        <td>Available</td>
                        <td>Price</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in model.products">
                        <td>
                            <img ng-if="model.showImage"
                                 ng-src="{{product.imageUrl}}"
                                 style="width:50px;margin:2px"
                                 title="{{product.productName}}">
                        </td>
                        <td>
                            <a ui-sref="productDetail({productId: product.productId})">
                                {{ product.productName}}
                            </a>
                            <!--<a ng-href="#productDetail/{{product.productId}}">
                                  {{ product.productName}}
                                </a>-->
                        </td>
                        <td>{{ product.productCode }}</td>
                        <td>{{ product.releaseDate | date }}</td>
                        <td>{{ product.price | currency }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
