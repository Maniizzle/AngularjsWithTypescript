<div class="panel panel-primary" ng-controller="ProductDetailCtrl as model">
    <div class="panel-heading" style="font-size:large">
        {{::model.title}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6">{{model.product.productName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Code:</div>
                    <div class="col-md-6">{{model.product.productCode }}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Description:</div>
                    <div class="col-md-6">{{model.product.description }}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Availability:</div>
                    <div class="col-md-6">{{model.product.releaseDate|date }}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Price:</div>
                    <div class="col-md-6">{{ model.product.price|currency }}</div>
                </div>
            </div>

            <div class="col-md-6">
                <img class="center-block img-responsive"
                     style="width:200px;margin:2px;"
                     ng-src="{{model.product.imageUrl}}"
                     title="{{model.product.productName}}">
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-info"
           ng-href="#productList"
           style="width:80px">
            < Back
        </a>
    </div>
</div>
<script src="~/wwwroot/app/controller/ProductDetailCtrl.js"></script>
